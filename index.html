<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's sort table</title>
<link rel="stylesheet" type="text/css" href="./src/sort.css"/>
<script src="./main.js" type="module"></script>
</head>
<body>
    <h1>Sort Table</h1>
    <h3 style="margin-bottom:2rem;">thead의 th를 눌러보세양</h3>

    <table>
        <colgroup>
            <col><col><col><col>
        </colgroup>
        <thead>
            <tr>
                <th data-sort="num">id</th>
                <th data-sort="str">First Name</th>
                <th data-sort="str">Last Name</th>
                <th data-sort="num">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>004</th>
                <td>Moira</td>
                <td>O'Deorain</td>
                <td>48</td>
            </tr>
            <tr>
                <th>005</th>
                <td>Siebren</td>
                <td>De Kuiper</td>
                <td>62</td>
            </tr>
            <tr>
                <th>006</th>
                <td>Loki</td>
                <td>Odinson</td>
                <td>1024</td>
            </tr>
            <tr>
                <th>007</th>
                <td>Thor</td>
                <td>Odinson</td>
                <td>1500</td>
            </tr>
            <tr>
                <th>003</th>
                <td>Grogu</td>
                <td>Djarin</td>
                <td>50</td>
            </tr>
            <tr>
                <th>002</th>
                <td>Luke</td>
                <td>Skywalker</td>
                <td>28</td>
            </tr>
            <tr>
                <th>001</th>
                <td>Din</td>
                <td>Djarin</td>
                <td>38</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
